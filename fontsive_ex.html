<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .title {
        font-size: 32px;
        font-weight: bold;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    .subtitle {
        font-size: 150%; /* 100% = 16px */
    }
    .content {
        font-size: 1.3em;
    }
    .parent1 {
        font-size: 10px;
    }
    .parent1>p {
    font-size: 1.5em;
    }
    .parent2 {
        font-size: 16px;
    }
    .parent1>p {
        font-size: 1.5em;
    }
</style>

</head>
<body>
    <p>
        기본폰트 크기 : 16px (브라우저 지정 기준)
    </p>

 <p class="title">타이틀제목 : 32px</p> 
 <p class="subtitle">서브타이틀제목 :24px</p> 
 <p class="content">주요내용입니다 : 18px = 1.3em</p>

 <div class="parent1">
<p>안녕하세요 폰트크기 비교</p>
 </div>

 <div class="parent2">
    <p>안녕하세요 폰트크기 비교</p>
     </div>

</body>
</html>
